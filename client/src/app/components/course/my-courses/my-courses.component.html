<div class="myCourses">

  <div class="container" *ngFor="let course of courses">
    <h2>{{course.title}}</h2>
    <img alt="courseImage" src="{{course.imageUrl}}" />
    <h2 class="price">
      Course
      cost: $ {{course.cost}}
    </h2>
    <h2>Description: </h2>
    <textarea readOnly rows="4" cols="50">
      {{course.description}}
    </textarea>
  </div>
</div>
